<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>H2Now</title>
    <style>
        @font-face {
            font-family: 'Montserrat';
            src: url('/fonts/Montserrat-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html, body {
            min-width: 320px;
            min-height: 500px;
            width: 100%;
            height: 100vh;
            overflow: scroll;
        }

        body {
            margin: 0;
            background-color: #161616;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            min-width: 320px;
            width: 75%;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        p {
            font-family: 'Montserrat', sans-serif;
            color: white;
            font-size: 48px;
            margin: 0;
            text-align: center;
        }

        img {
            width: 256px;
            height: 256px;
            border-radius: 10px;
        }
    </style>
  </head>
  <body>
    <div>
        <img src="/images/logo.jpg" alt="Logo"></img>
        <p>You are offline</p>
    </div>
  </body>
</html>
