{% extends "layout.html" %}
{% block body %}
    <form action="/api/login" method="post">
        <input 
            type="email"
            name="email"
            autocomplete="off"
            placeholder="Enter you email"
        >
        <input 
            type="password"
            autocomplete="off"
            name="password"
            placeholder="Enter your password"
        >
        <button type="submit">Submit</button>
    </form>
{% endblock %}
